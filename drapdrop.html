<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .container {
        display: flex;
        width: 500px;
        height: 500px;
        border: 1px solid red;
      }

      .left {
        display: flex;
        flex: 1; /*flex的三个属性全部都是相对于主轴来说的*/
        border: 1px solid green;
      }
      .right {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 200px;
        border: 1px solid yellow;
      }

      img {
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left" id="left">
      </div>
      <div class="right">
        <img src="./img/listen_view.png" draggable="true" id="img_id"/> 
      </div>
    </div>
    <script type="text/javascript">
    /**
    拖动必须弄懂4个点
    //对于拖动元素来说
    1 必须设置元素为可以拖放
    2 必须设置拖放的数据

    //对于放置位置来说
    3 设置这个元素可以放置
    4 进行数据放置
    */

    //拖动开始  --设计拖动的数据
    document.getElementsByTagName('img')[0].ondragstart = function(event) {
      //把img的id存进event dataTransfer对象中
      event.dataTransfer.setData('id', event.target.id);
    }

    // 可以放置新元素
    document.getElementById('left').ondragover = function(event) {
      event.preventDefault();
    }
    //
    document.getElementById('left').ondrop = function(event) {
      event.preventDefault();
      var imgid = event.dataTransfer.getData('id');
      event.target.appendChild(document.getElementById(imgid));
    }
    </script>
  </body>
</html>
